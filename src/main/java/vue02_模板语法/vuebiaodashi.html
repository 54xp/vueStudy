<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>JS表达式</title>
</head>
<body>
<div id="app">
    {{5+5}}<br>
    {{ ok ? 'YES' : 'NO' }}<br>
    {{ message.split('').reverse().join('') }}
    <div v-bind:id="'list-' + id">菜鸟教程</div>
</div>
<script src="../static/js/vue.js"></script>
</body>
<script>
   var vm = new Vue({
        el: '#app',
        data: {
            ok: false,
            message: 'RUNOOB',
            id : 1
        }
    })
</script>
</html>
