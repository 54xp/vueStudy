<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-html与v-text</title>
</head>
<body>
<div id="app">
    <div v-html="message"></div>
    <div v-text="msg"></div>
</div>
</body>
<script src="../static/js/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            message: '<h1>菜鸟教程</h1>',
            msg: '<h1>菜鸟教程</h1>'
        }
    })
</script>
</html>
