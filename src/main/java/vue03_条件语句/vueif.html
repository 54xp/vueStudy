<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件语句</title>
</head>
<body>
<div id="app">
    <div v-if="Math.random() > 0.5">
        Sorry
    </div>
    <div v-else>
        Not sorry
    </div>
</div>

</body>
<script src="../static/js/vue.js"></script>
<script>
    new Vue({
        el: '#app'
    })
</script>
</html>
